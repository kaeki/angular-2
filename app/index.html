<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="chatApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
        <div ng-controller="LoginCtrl" >
            <div class="col-sm-4" ng-hide="logged">
                <login></login>
                <register></register>
            </div>
            <div class="row">
                <div class="col-sm-4" id="profiili" ng-if="logged">
                    <profile></profile>
                </div>
                <div class="col-sm-8 pull-right">
                    <div ng-controller="messageCtrl" ng-if="logged">
                        <message></message>
                    </div>
                    <div ng-controller="messagesCtrl" ng-if="logged" id="border">
                        <messages></messages>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/loginCtrl.js"></script>
    <script src="scripts/controllers/messageCtrl.js"></script>
    <script src="scripts/controllers/messagesCtrl.js"></script>
    <script src="scripts/directives/login.js"></script>
    <script src="scripts/directives/register.js"></script>
    <script src="scripts/directives/message.js"></script>
    <script src="scripts/directives/messages.js"></script>
    <script src="scripts/directives/profile.js"></script>    
    <script src="scripts/services/ajaxFactory.js"></script>
    <!-- endbuild -->
</body>

</html>
